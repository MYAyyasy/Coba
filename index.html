<!DOCTYPE html>
<html>
<body>
  <input type="text" id="inputText" placeholder="Ketik sesuatu...">
  <button onclick="sendData()">Kirim ke API</button>
  <p id="result"></p>

  <script>
    async function sendData() {
      const input = document.getElementById('inputText').value;
      try {
        const response = await fetch('https://my-vercel-app-gules.vercel.app/api/process', {
          method: 'POST',
          mode: 'cors',  // Explicitly enable CORS
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: input })
        });
        const result = await response.json();
        document.getElementById('result').innerText = result.data;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('result').innerText = "Gagal mengirim: " + error.message;
      }
    }
  </script>
</body>
</html>
