<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0061d5;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Python API Demo</h1>
    <p>Kirim data ke API Python di Vercel:</p>
    
    <input type="text" id="inputText" placeholder="Ketik pesan...">
    <button onclick="sendData()">Kirim</button>
    
    <h3>Hasil:</h3>
    <div id="result">Hasil akan muncul di sini...</div>
    
    <h3>Status:</h3>
    <div id="status"></div>

    <script>
        async function sendData() {
            const input = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            
            if (!input) {
                statusDiv.innerHTML = '<span style="color:red">Error: Input tidak boleh kosong!</span>';
                return;
            }

            statusDiv.innerHTML = 'Mengirim data...';
            resultDiv.innerText = '';

            try {
                const response = await fetch('https://my-vercel-app-gules.vercel.app/api/process', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerText = `Response: ${JSON.stringify(data, null, 2)}`;
                statusDiv.innerHTML = '<span style="color:green">Berhasil terhubung ke API!</span>';
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = `Error: ${error.message}`;
                statusDiv.innerHTML = '<span style="color:red">Gagal terhubung ke API. Lihat console untuk detail.</span>';
            }
        }
    </script>
</body>
</html>
